<div class="container my-5">
  <div class="d-flex justify-content-between align-items-center">
    <h1>Lessons</h1>
    <button type="button" class="btn btn-primary" routerLink="add">Add Lesson</button>
  </div>

  <table class="table" *ngIf="lessons && lessons.length > 0">
    <thead>
      <tr>
        <th>Code</th>
        <th>Name</th>
        <th>Class</th>
        <th>Teacher name</th>
        <th>Teacher surname</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let lesson of lessons">
        <td>{{ lesson.code }}</td>
        <td>{{ lesson.name }}</td>
        <td>{{ lesson.class }}</td>
        <td>{{ lesson.teacherName }}</td>
        <td>{{ lesson.teacherSurname }}</td>
      </tr>
    </tbody>
  </table>

  <div class="pagination-container">
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-end">
        <li class="page-item" [class.disabled]="!hasPreviousPage">
          <a class="page-link" href="#" aria-label="Previous" [routerLink]="['/lessons/page', currentPageNumber - 1]">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li class="page-item" *ngFor="let i of [].constructor(totalPages); let pageNumber = index" [class.active]="currentPageNumber === pageNumber + 1">
          <a class="page-link" [routerLink]="['/lessons/page', pageNumber + 1]">{{ pageNumber + 1 }}</a>
        </li>
        <li class="page-item" [class.disabled]="!hasNextPage">
          <a class="page-link" href="#" aria-label="Next" [routerLink]="['/lessons/page', currentPageNumber + 1]">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>

  <p *ngIf="!lessons || lessons.length <= 0">No lessons found</p>
</div>
