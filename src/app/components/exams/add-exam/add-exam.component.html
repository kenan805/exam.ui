<div class="container my-5">
  <h1 class="mb-3">Add New Exam</h1>

  <div class="row">
    <div class="col-6">
      <form #form = "ngForm" (ngSubmit)="addExam()">
        <div class="mb-3">
          <label for="studentId" class="form-label">Student</label>
          <select class="form-control" id="studentId" name="studentId" [(ngModel)]="addExamRequest.studentId">
            <option *ngFor="let student of students" [value]="student.id">{{student.no}}. {{ student.name }} {{ student.surname }}</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="lessonId" class="form-label">Lesson</label>
          <select class="form-control" id="lessonId" name="lessonId" [(ngModel)]="addExamRequest.lessonId">
            <option *ngFor="let lesson of lessons" [value]="lesson.id">{{lesson.code}}. {{ lesson.name }}</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="grade" class="form-label">Grade</label>
          <input type="text" class="form-control" id="grade"
          name="grade" [(ngModel)]="addExamRequest.grade">
        </div>
        <div class="mb-3">
          <label for="date" class="form-label">Date</label>
          <input type="date" class="form-control" id="date"
          name="date" [(ngModel)]="addExamRequest.date">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
