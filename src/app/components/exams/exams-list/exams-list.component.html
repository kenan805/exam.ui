<div class="container my-5">
  <div class="d-flex justify-content-between align-items-center">
    <h1>Exams</h1>
    <button type="button" class="btn btn-primary" routerLink="add">Add Exam</button>
  </div>

  <table class="table" *ngIf="exams && exams.length > 0">
    <thead>
      <tr>
        <th>Lesson code</th>
        <th>Student no</th>
        <th>Grade</th>
        <th>Date</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let exam of exams">
        <td>{{ exam.lessonCode }}</td>
        <td>{{ exam.studentNumber }}</td>
        <td>{{ exam.grade }}</td>
        <td>{{ exam.date }}</td>
      </tr>
    </tbody>
  </table>

  <div class="pagination-container">
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-end">
        <li class="page-item" [class.disabled]="!hasPreviousPage">
          <a class="page-link" href="#" aria-label="Previous" [routerLink]="['/exams/page', currentPageNumber - 1]">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li class="page-item" *ngFor="let i of [].constructor(totalPages); let pageNumber = index" [class.active]="currentPageNumber === pageNumber + 1">
          <a class="page-link" [routerLink]="['/exams/page', pageNumber + 1]">{{ pageNumber + 1 }}</a>
        </li>
        <li class="page-item" [class.disabled]="!hasNextPage">
          <a class="page-link" href="#" aria-label="Next" [routerLink]="['/exams/page', currentPageNumber + 1]">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>

  <p *ngIf="!exams || exams.length <= 0">No exams found</p>
</div>
